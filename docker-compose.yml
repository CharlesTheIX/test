  minio:
    image: quay.io/minio/minio
    container_name: hyve-storage-minio
    restart: always
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password123
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - minio-net

  nginx:
    build:
      context: ./ssl
      dockerfile: Dockerfile
    container_name: hyve-storage-nginx
    restart: always
    volumes:
      - ./ssl/nginx/default.conf:/etc/nginx/conf.d/default.conf
      - ./ssl/nginx/certs:/etc/nginx/certs
    ports:
      - "443:443"
    depends_on:
      # - api
      - minio
    networks:
      - minio-net

